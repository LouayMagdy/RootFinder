  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css"
  rel="stylesheet"
/>

<div class="modal-dialog" id="newtonMethodModal">
  <div class="modal-content" style="position: absolute">
    <div class="modal-header" style="align-self: center; border-bottom: white">
      <h5 class="modal-title">Newton-Raphson Method</h5>
    </div>
    <div class="modal-body" style="padding-top: 0px">
      <form>
        <div class="form-group row">
          <div class="col-sm-10">
            <input type="text" class="form-control" id="fnBox" placeholder="Enter f(x)" (keyup)="setFn($event)">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <input type="number" class="form-control" id="guessBox" placeholder="Enter initial guess" (keyup)="setInitialGuess($event)">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <input type="number" class="form-control" id="iterationBox" placeholder="Enter number of iterations" (keyup)="setIter($event)">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <input type="number" class="form-control" id="toleranceBox" placeholder="Enter tolerance value" (keyup)="setTolValue($event)">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <input type="number" class="form-control" id="precisionBox" placeholder="Enter precision" (keyup)="setPrecision($event)">
          </div>
        </div>
        <div class="form-group row" style="margin-top: 20px" *ngFor="let solution of solutionArray; let i = index">
          <div class="col-sm-10">
            <li>X{{i}} = {{solution}}</li>
          </div>
        </div>
      </form>
    </div>
    <li id="algorithmTime" style="margin-left: 20px">Time elapsed: {{algorithmTime}} ms</li>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="solveEqn();getAlgorithmTime()">Solve</button>
    </div>
  </div>
  <canvas id="canvasNewton" width="535" height="300"></canvas>
</div>
