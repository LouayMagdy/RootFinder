/>

<div class="modal-dialog" id="BisectionModal">
  <div class="modal-content" style="position: absolute">
    <div class="modal-header" style="align-self: center; border-bottom: white">
      <h5 class="modal-title">Bisection Method</h5>
    </div>
    <div class="modal-body" style="padding-top: 0px">
      <form>
        <div class="form-group row">
          <label>* Function</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="function" placeholder="f(x)">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <label>* Initial Guess</label>
            <input type="number" class="form-control" id="x lower" placeholder="x lower">
            <input type="number" class="form-control" id="x upper" placeholder="x upper">
          </div>
        </div>
        <div class="form-group row">
          <label>Additional Specifications</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="iterations" placeholder="Number of Iterations, Default = 50">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <input type="number" class="form-control" id="tolerance" placeholder="Tolerance, Default = 10 to power -5">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <input type="number" class="form-control" id="precision" placeholder="Precision, Default = Machine's Default">
          </div>
        </div>
        <div class="form-group row" style="margin-top: 20px">
          <div class="col-sm-10" *ngFor="let solution of solution">
            <li>{{solution}}</li>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer" *ngIf='!solved'>
      <button type="button" class="btn btn-primary" (click)="setRequirements(); algorithm(); plot();">Solve</button>
    </div>
    <div class="modal-footer" *ngIf='solved'>
      <p>Time taken: {{timeTaken}}ms</p>
    </div>
  </div>
</div>
<canvas style="display: none;" id="canvasBisection" width="535" height="300"></canvas>
